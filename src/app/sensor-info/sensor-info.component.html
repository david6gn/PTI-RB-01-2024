<div class="d-flex w-100 flex-column">
    <div class="d-flex w-100 justify-content-center">
        <div class="w-25 bg-white h-100 py-4 rounded ms-4">
            <div class="bg-white py-4"></div>
            <img [src]="imageSensor" class="img-fluid">
            <div class="bg-white py-4"></div>
        </div>
        
        <div class="w-75 d-flex justify-content-end me-4">
            <div class="w-75">
                <h2 class="h2 g-0">Deskripsi</h2>
                <p class="text-white small mb-4">{{sensorDesc}}</p>
    
                <h2 class="h2 g-0 mt-4">Cara Merawat</h2>
                <p class="text-white mb-4 g-0 small" [innerHTML]="sensorMaintenance"></p>
            </div>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-center mt-1">
        <a class="h6 text-white" (click)="navigateToSensorData()">Informasi data sensor <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

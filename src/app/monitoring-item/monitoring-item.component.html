<div class="rounded card-item pt-3">
    <div class="col">
        <div class="row d-flex flex-grow-1 mx-3">
            <div class="col-auto d-flex flex-column">
                <h5 class="h6 text-muted">{{monitoringItem.sensorName}}</h5>
                <h1 class="h2 text-white fw-bold">{{ monitoringItem.sensorValue }}</h1>
            </div>

            <div class="col-auto d-flex flex-column flex-fill align-items-end">
                <h4 class="h4 text-white">status: <b>{{ monitoringItem.sensorStatus ? 'ON' : 'OFF' }}</b></h4>
                <div class="form-check form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="isChecked" (change)="onSwitchChange()">
                  </div>
            </div>
        </div>
        <div class="row d-flex flex-grow-1 justify-content-center">
            <div class="w-75" [chart]="lineChart"></div>
        </div>
        <div class="d-flex flex-fill justify-content-end px-4 pt-2 pb-1" (click)="navigateToDetailSensor()">
            <div><i class="bi bi-arrow-right text-white"></i></div>
        </div>
    </div>
</div>
